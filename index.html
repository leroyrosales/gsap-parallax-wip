<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section>
            <div class="full-height">
                <div class="pin-scene">
                    <div class="title-main">
                        <p class="top-titles">Freelance designer // Developer</p>
                        <h1>This is a parallax area</h1>
                        <div class="scrolldown">
                            <div class="scroll-line">
                                <h6>Scroll</h6>
                            </div>
                        </div>
                    </div>
                    <div id="dude">
                        <img src="img/dude2.png" alt="Dude on a mountain">
                    </div>
                    <div id="bg-image"></div>
                </div>
            </div>
        </section>
        
        <section>
            <div class="section2 full-height">
                <div class="s-inner">
                    <img id="brain" src="img/brain.png" alt="A brain">
                    <p class="top-titles">Hello world</p>
                    <h1>This is section 2 of the parallax site</h1>
                    <p>Here is the sub blurb.</p>
                </div>
            </div>    
        </section>
        <section>
            <div id="desktop-trigger" class="pin-desktop big-desktop">
                <div class="container">
                    <div class="container-inner">
                        <img class="abs-pos" id="coffee" src="img/coffee.svg" alt="">
                        <img class="abs-pos" id="laptop" src="img/laptop.svg" alt="">
                        <img class="abs-pos" id="desk-plant" src="img/desk-plant.svg" alt="">
                        <img class="abs-pos" id="smartphone" src="img/smartphone.svg" alt="">
                        <img class="abs-pos" id="papers" src="img/papers.svg" alt="">
                    </div>
                    <h1 class="working-headline">Working eight days a week</h1>
                </div>
            </div>
        </section>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
